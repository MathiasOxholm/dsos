<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/svg+xml"
      href="/vite.svg" />
    <title>Do Stuff On Scroll</title>
    <link
      rel="stylesheet"
      href="style.css" />
    <link
      rel="stylesheet"
      href="base.css" />
  </head>

  <body>
    <section class="section">
      <div
        class="card"
        data-dsos="fade-up">
        <h2>Fade up animation</h2>
      </div>
    </section>

    <section class="section dark">
      <div
        class="card"
        data-dsos="fade-down"
        data-dsos-distance-y="200px">
        <h2>Fade down animation</h2>
      </div>
    </section>

    <section class="section">
      <div
        class="card"
        data-dsos="fade-left">
        <h2>Fade left animation</h2>
      </div>

      <div
        class="card"
        data-dsos="fade-right"
        data-dsos-delay="200ms">
        <h2>Fade right animation</h2>
      </div>

      <div
        class="card"
        data-dsos="fade-left"
        data-dsos-delay="400">
        <h2>Fade left animation</h2>
      </div>
    </section>

    <section class="section dark">
      <div
        class="card"
        data-dsos="fade-right">
        <h2>Fade right animation</h2>
      </div>

      <div class="my-custom-element card">
        <h2>My custom DSOS animation</h2>
      </div>
    </section>

    <section class="section">
      <div
        class="card"
        data-dsos="fade-in">
        <h2>Fade in animation</h2>
      </div>
    </section>

    <script src="/dsos.js"></script>
    <script src="/main.js"></script>
  </body>
</html>
